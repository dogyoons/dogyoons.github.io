<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }
    header, footer {
      display: none; /* Hiding typical site-wide header/footer if you want a clean slate */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 2px;
    }
    th {
      background-color: #f3f3f3;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {{ content }}
</body>
</html>
