<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 50px auto;
      max-width: 1450px;
      font-family: sans-serif;
    }
    header, footer {
      display: none; /* Hiding typical site-wide header/footer if you want a clean slate */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1400px;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f3f3f3;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Add extra spacing before H1, H2, H3 headings and paragraphs if desired: */
    h1 {
      margin-top: 2em;   /* Increase this as needed */
      margin-bottom: 1em;
    }
    h2 {
      margin-top: 1.5em;   
      margin-bottom: 0.75em;
    }
    h3 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {{ content }}
</body>
</html>
